<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color:green;
        }
        li{
            color:red;
        }
        .food{
            color:aqua;
        }
        #foodTitle{
            color:orange;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>웹페이지를 꾸며주는 스타일 시트 언어</p>
    <ul>
        <li>CSS 기본 구조</li>
        <li>CSS 선택자</li>
        <li>CSS 스타일</li>
    </ul>
    <h1 class="food" id="foodTitle">이번 주에 뭐 먹지?</h1>
    <Ul>
        <li class="food">연어</li>
        <li class="food">참치</li>
        <li class="food">샐러드</li>
    </Ul>
</body>
</html>
