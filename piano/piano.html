<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UrWorldClassPianist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="keyBoard">
      <!-- cKey -->
      <button class="cKey event"></button>
      <!--div c오른쪽 c샵 d왼쪽-->
      <div class="cRHLKey">
        <button class="cHKey"></button>
        <button class="cRKey eventR"></button>
        <button class="dLKey eventL"></button>
      </div>
      <!-- dKey -->
      <button class="dKey event"></button>
      <!--div d오른쪽 d샵 f왼쪽-->
      <div class="dRHLKey">
        <button class="dHKey"></button>
        <button class="dRKey eventR"></button>
        <button class="eLKey eventL"></button>
      </div>
      <!-- eKey -->
      <button class="eKey event"></button>
      <!-- fKey -->
      <button class="fKey event"></button>
      <!--div f오른쪽 f샵 g왼쪽-->
      <div class="fRHLKey">
        <button class="fHKey"></button>
        <button class="fRKey eventR"></button>

        <button class="gLKey eventL"></button>
      </div>
      <!-- gKey -->
      <button class="gKey event"></button>
      <!--div g오른쪽 g샵 a왼쪽-->
      <div class="gRHLKey">
        <button class="gHKey"></button>
        <button class="gRKey eventR"></button>
        <button class="aLKey eventL"></button>
      </div>
      <!-- aKey -->
      <button class="aKey event"></button>
      <!--div a오른쪽 a샵 b왼쪽-->
      <div class="aRHLKey">
        <button class="aHKey"></button>
        <button class="aRKey eventR"></button>

        <button class="bLKey eventL"></button>
      </div>
      <!-- bKey -->
      <button class="bKey event"></button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
