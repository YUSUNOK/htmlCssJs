<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UrWorldClassPianist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="keyBoard">
      <!-- cKey -->
      <button class="cKey event 0"></button>
      <!--div c오른쪽 c샵 d왼쪽-->
      <div class="cRHLKey">
        <button class="cHKey"></button>
        <button class="cRKey 0"></button>
        <button class="dLKey 1"></button>
      </div>
      <!-- dKey -->
      <button class="dKey event 1"></button>
      <!--div d오른쪽 d샵 f왼쪽-->
      <div class="dRHLKey">
        <button class="dHKey"></button>
        <button class="dRKey 1"></button>
        <button class="eLKey 2"></button>
      </div>
      <!-- eKey -->
      <button class="eKey event 2"></button>
      <!-- fKey -->
      <button class="fKey event 3"></button>
      <!--div f오른쪽 f샵 g왼쪽-->
      <div class="fRHLKey">
        <button class="fHKey"></button>
        <button class="fRKey 3"></button>

        <button class="gLKey 4"></button>
      </div>
      <!-- gKey -->
      <button class="gKey event 4"></button>
      <!--div g오른쪽 g샵 a왼쪽-->
      <div class="gRHLKey">
        <button class="gHKey"></button>
        <button class="gRKey 4"></button>
        <button class="aLKey 5"></button>
      </div>
      <!-- aKey -->
      <button class="aKey event 5"></button>
      <!--div a오른쪽 a샵 b왼쪽-->
      <div class="aRHLKey">
        <button class="aHKey"></button>
        <button class="aRKey 5"></button>

        <button class="bLKey 6"></button>
      </div>
      <!-- bKey -->
      <button class="bKey event 6"></button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
