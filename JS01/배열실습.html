<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let subject = new Array();
      let score = new Array(); 
      let total = 0;
      let num = Number(prompt("과목 수 입력"));
      for (let i = 0; i < num; i++) {
        let inp = prompt("점수를 입력할 과목을 입력하세요.");
        subject.push(inp);
      }
      subject.push("총합");
      subject.push("평균");
      for (let j = 0; j < num; j++) {
        let sc = Number(prompt(subject[j] + "의 점수를 입력"));
        total += sc;
        score.push(sc);
      }
      score.push(total);
      score.push(total / num);
      document.write("<table border='2'>" + "<tr>");
      for (let y = 0; y < subject.length; y++) {
        document.write("<th>" + subject[y] + "</th>");
      }
      document.write("</tr><tr>");
      for (let q = 0; q < subject.length; q++) {
        document.write("<td>" + score[q] + "</td>");
      }
      document.write("</tr></table>");
    </script>
  </body>
</html>
