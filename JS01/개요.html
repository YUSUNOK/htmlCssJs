<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">
    <!-- 
    js : 웹페이지를 동적으로, 프로그래밍 적으로 제어하기 위해서 고안된 객체 기반의 스크립트 언어
    스크립트 언어란 ? 소스코드를 컴파일하지 않고도 실행할 수 있는 프로그래밍 언어

    바디 끝태그 바로 위에 작성한다.
    -->
    <a href="#">안녕하세요!</a>
    <br><br>
    <button id="btn1">Design Change! 💖</button>
    <button id="btn2">Revert 🌟</button>
    <br>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h1>오늘은 2/15</h1>
    <p>즐거운 JS 수업입니다! 🎊</p>

    <script>
        // document란 html 문서를 뜻한다.
        document.getElementById('btn1').addEventListener('click', function(){
            document.getElementById('bodyTag').style.backgroundColor = 'black';
            document.getElementById('bodyTag').style.color = 'red';
        })

        document.getElementById('btn2').addEventListener('click', function(){
            document.getElementById('bodyTag').style.backgroundColor = 'white';
            document.getElementById('bodyTag').style.color = 'black';
        })
    </script>
</body>
</html>
