<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    <!-- 변수 num 값 중에서 백의 자리 이하를 버리는 코드이다. -->
    let num=Number(prompt('백의 자리 숫자를 입력하세요'));
    console.log('백의 자리 이하 버린 결과 >> ' , Number(String(parseInt(num / 100)) + '00') );

    console.log('백의 자리 이하 버린 결과 >> ' , (num - (num % 100)));

    console.log('백의 자리 이하 버린 결과 >> ' ,  (parseInt(num/100) * 100));
    </script>
</body>
</html>
