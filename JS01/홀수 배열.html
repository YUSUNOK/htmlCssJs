<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numberArray = [1, 2, 3, 4, 5, 6, 7, 8];
      let listHole = new Array(1);
      let index = 0;
      for(let i =0; i < numberArray.length; i ++){
        if(numberArray[i] %2 !=0){
            listHole[index++] = numberArray[i];
        }
      }
      console.log("list 안에 들어있는 홀수는 "+listHole+"이고 총 "+ listHole.length+"개 입니다.");
      alert("list 안에 들어있는 홀수는 "+listHole+"이고 총 "+ listHole.length+"개 입니다.");
    </script>
  </body>
</html>
