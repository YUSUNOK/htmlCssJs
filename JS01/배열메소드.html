<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열함수들
        let list = [];
        // 배열의 맨 마지막 인덱스에 데이터 넣기 push
        list.push(3);
        list.push("유선옥");
        console.log(list + "ㅎㅎ");

        // 배열의 맨 마지막 인덱스 삭제
        list.pop();
        console.log(list + "ㅎㅎ");
        list.pop();
        console.log(list + "ㅎㅎ");

        // 배열의 맨 앞 인덱스에 데이터 추가
        list.unshift("맨앞추가 unshift");
        console.log("데이터 입력 : " + list);

        // 배열의 맨 앞 인덱스 데이터 삭제
        list.shift();
        console.log(list);

        list.splice(0,0, "0에 추가0");
        console.log(list);
        list.splice(3,0, "0에 추가3");
        console.log(list);
        list.splice(0,2);
        console.log(list);
    </script>
</body>
</html>
