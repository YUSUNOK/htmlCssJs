<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">
    <!-- 빨강 초록 파랑 중에 원하는 색을 입력했을 때, 웹 브라우저 배경색이 바뀌도록 작성하세요 -->

    <script>
        let color=prompt('색깔을 적어주세요');
        if(color =='빨강'){
            document.getElementById('bodyTag').style.backgroundColor = 'red';
        }
        else if(color == '초록'){
            document.getElementById('bodyTag').style.backgroundColor = 'green';
        }
        else if(color == '파랑'){
            document.getElementById('bodyTag').style.backgroundColor = 'blue';
        }
        else{
            alert('잘못입력했습니다.');
        }
    </script>
</body>
</html>
