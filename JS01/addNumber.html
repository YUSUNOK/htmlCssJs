<body>
    <script>
        function addNumber(a, b){
            return Number(a) + Number(b);
        }
       let firstInt= parseInt(prompt('첫 번째 정수 입력'));
       let secondInt= parseInt(prompt('두 번째 정수 입력'));

       alert(addNumber(firstInt, secondInt,3));
    </script>
</body>
