<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let charact =prompt("기호 입력");
        let number = Number(prompt("몇 줄 출력"));

        print(charact, number);


        function print(c, n){
            for(let i =0; i < n; i ++){
                document.write(c+'<br>');
            }
        }
    </script>
</body>
</html>
