<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 시작부터 마지막 숫자까지 합을 출력하기
        let startNum = Number(prompt('시작 숫자를 입력하세요', 0));
        let endNum = Number(prompt('마지막 숫자를 입력하세요', 100));
        let result = 0;
        for(let i = startNum; i <=endNum ; i++){
            result += i;
        }
        console.log(startNum + "부터 "+ endNum+ "까지의 합 >> ", result);
    </script>
</body>
</html>
