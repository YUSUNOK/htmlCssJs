<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // case 1
        // 1. Java, web, 안드로이드 세 과목의 점수를 입력받아준다. (prompt)

        let javaScore = Number(prompt('java 점수를 입력해주세요'));
        let webScore = Number(prompt('web 점수를 입력해주세요'));
        let androidScore = Number(prompt('android 점수를 입력해주세요'));

        // 2. 1에서 입력받은 점수로 총점, 평균 점수, 등급을 매겨준다.
            // 2-1. 단, 평균 점수는 소수점 없이 출력되도록
        let totalScore = javaScore + webScore + androidScore;
        let avgScore = parseInt(totalScore/3);
        let grade;
            // 2-2. 등급은 평균점수가 90점 이상 => A
                    // 80 => B, 70 => C, 60 => D, 그 외 => F
        if (avgScore >= 90 ){
            grade = 'A';
        } else if (avgScore >= 80){
            grade = 'B';
        } else {
            grade = 'C'
        }
        // 3. 결과 값 출력
        // console 창  => "당신의 평균은 XX점이고, 당신의 등급은 X입니다."
        console.log("당신의 평균은 "+avgScore+"점이고, 당신의 등급은 "+grade+"입니다.");

        

    </script>
</body>
</html>
