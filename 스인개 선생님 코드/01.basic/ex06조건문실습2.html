<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">
    <script>
        // case 2 : ex06조건문실습2.html 만들어서 진행
        // 1. 원하는 색상 prompt로 입력받아서 변수에 저장 ex) 빨강
        let color = prompt('원하는 색상을 입력해주세요.');

        // 2. 조건문을 통해 받은 문자열을 통해서 body 배경스타일 바꾸기 ex) 빨강이면 빨간색 배경으로, 파랑이면 파란색 배경으로, 초록이면 초록색배경으로 
        if(color == '빨강'){
            document.getElementById('bodyTag').style.background = 'red';
        } else if (color == '파랑'){
            document.getElementById('bodyTag').style.background = 'blue';
        } else if (color == '초록'){
            document.getElementById('bodyTag').style.background = 'green';
        } else {
            alert('잘못 입력하셨습니다.');
        }
    </script>


    

</body>
</html>
