<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. body태그 내에 화면상에 출력하고 싶은 내용
        document.write('<h1>안녕하세요</h1>') 

        // 2. 콘솔 창에 출력!
        // 개발 중 값 전송/응답 확인, 객체 확인 내용 등을 사용
        console.log('console창에 출력')
        console.info('console창에 정보 출력!')
        console.warn('console창에 경고 출력')
        console.error('console창에 에러 출력')

        // 3. 알림창에 띄우고 싶을 때
        alert('알림 팝업창에 출력!')
        
    </script>
</body>
</html>
