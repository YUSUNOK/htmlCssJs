<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 함수들

        let list = [];
        // 배열 메소드
        // 1. 배열의 맨 마지막 인덱스 데이터 넣기
        list.push(3);
        console.log("데이터 입력 : " + list);
        list.push("오지윤");
        console.log("데이터 입력 : " + list);

        // 2. 배열의 맨 마지막 인덱스 데이터 삭제
        list.pop();
        console.log("데이터 입력 : " + list);

        // 3. 배열의 맨 앞 인덱스 데이터 추가
        list.unshift("맨앞추가");
        console.log("데이터 입력 : " + list);

        // 4. 배열의 맨 앞 인덱스 데이터 삭제
        list.shift();
        console.log("데이터 삭제 : " + list);

        // 5. 내가 원하는 인덱스 추가 삭제
        list.splice(1,0,'여기에추가','하나더추가');
        console.log("데이터 추가 : " + list);

        // list.splice(1,1);
        // console.log("데이터 삭제 : " + list);













    </script>
</body>
</html>
