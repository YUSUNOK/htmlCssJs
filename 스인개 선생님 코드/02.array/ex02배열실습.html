<body>
    <script>
        // 홀수 갯수 구하기 실습
        // 1. 1부터 8까지 담긴 배열 생성
        let list = [1,2,3,4,5,6,7,8];
        // 2. 홀수를 넣어줄 수 있는 배열 listHole
        let listHole = [];
        let cnt = 0;
        // let listHole = new Array();
        // 3. 홀수 구별
        for(let i =0; i<list.length; i++){
            if(list[i]%2 == 1){
                listHole[cnt] = list[i];
                cnt++;
            }
        }
    
        // 4. 출력
        // 결과 : list 안에 들어있는 홀수는 1,3,5,7이고 총 4개입니다.

        console.log("결과 : list 안에 들어있는 홀수는 "+ listHole +"이고 총"+listHole.length+"개입니다.");
        alert("결과 : list 안에 들어있는 홀수는 "+ listHole +"이고 총"+listHole.length+"개입니다.");






    </script>
</body>
