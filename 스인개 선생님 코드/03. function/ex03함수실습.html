<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 기호를 입력받는다.
        var emoji = prompt("기호를 입력하시오");
        // 2. 몇줄 출력 할지 숫자 입력받는다.
        var row = Number(prompt("몇줄을  출력할지 입력하시오"));
        // 3. 함수 : 기호를 몇줄 출력할지 로직
        // 4. document.write(); 기호를 출력 / br태그 사용해서 개행 
        function pyramid(emoji, row){
            for(var i=1; i<=row; i++){
                document.write(emoji);
                document.write("<br>");
            }
        }

        // 5. 함수 호출! 
        pyramid(emoji, row);
        
    </script>
</body>
</html>
