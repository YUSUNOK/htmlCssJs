<body>
    <script>
        let num1 = Number(prompt("첫 번째 정수 입력"));
        let num2 = Number(prompt("두 번째 정수 입력"));

        function addNumber(num1, num2){
            alert(num1+num2);
        }

        addNumber(num1, num2);
    </script>
