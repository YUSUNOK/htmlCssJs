<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img
    src="https://i.ytimg.com/vi/e1FlHbGUw9I/maxresdefault.jpg" id="img1"
    width="300px">
    <br>
    <button onclick="ch()">이미지 변경</button>

    <script>
        function ch(){
            let img = document.getElementById("img1");
            if(img.src == "https://i.ytimg.com/vi/e1FlHbGUw9I/maxresdefault.jpg"){
                img.src = "https://i.ytimg.com/vi/yMGQxmzVqVc/maxresdefault.jpg";
            } else {
                img.src = "https://i.ytimg.com/vi/e1FlHbGUw9I/maxresdefault.jpg";
            }
        }
    </script>
</body>
</html>
