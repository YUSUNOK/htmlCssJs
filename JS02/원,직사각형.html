<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button onclick="circle()">원만들기</button>
    <button onclick="rectangle()">직사각형 만들기</button>

    <script>
        function circle(){
           let divStyle= document.getElementById('div1').style;
           divStyle.width = '300px';
           divStyle.height ='300px';
           divStyle.borderRadius = '50%';
           divStyle.backgroundColor  ='tomato';
        }

        function rectangle(){
           let divStyle= document.getElementById('div1').style;
           divStyle.width = '300px';
           divStyle.height ='300px';
           divStyle.borderRadius = '0%';
           divStyle.backgroundColor  ='black';
        }
    </script>
</body>
</html>
